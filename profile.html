<!DOCTYPE html>
<html ng-app="profileApp">
<head>
  <title>Profile</title>
</head>
<body ng-controller="ProfileController">
  <div class="container">
    <h1>My Profile</h1>
    <div class="row">
        <div class="col-md-6">
          <h4>Name{{ user.name }}</h4>
        </div>
        <div class="row">
            <div class="col-md-6">
              <h4>Phone:{{ user.phone }}</h4>             
            </div>
            <div class="row">
                <div class="col-md-6">
                  <h4>Email:{{ user.email }}</h4>                
                </div>
  </div>
</body>
</html>
