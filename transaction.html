<!DOCTYPE html>
<html ng-app="dashboardApp">
<head>
  <title>Transactions</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <style>
    /* Global styles */
body {
  background: url("transaction.jpg");
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  .container {
    margin-top: 20px;
  }
  
  /* Sidebar styles */
  .sidebar {
    background-color: #f0f0f0;
    padding: 20px;
  }
  
  .nav-link {
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
  }
  
  .nav-link:hover {
    background-color: #ddd;
  }
  
  /* Dashboard content styles */
  .dashboard-content {
    padding: 20px;
  }
  
  h1 {
    text-align: center;
  }
  
  h3 {
    margin-bottom: 10px;
  }
  
  p {
    margin-bottom: 15px;
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  
  .btn-primary:hover {
    background-color: #0069d9;
  }
  
  /* Transaction table styles */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  </style>
</head>
<body ng-controller="TransactionsController">
    <script src="transaction.js"></script>
  <div class="container">
    <h1>Transactions</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Donor Name</th>
          <th>Donation Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="transaction in transactions">
          <td>{{ transaction.donorName }}</td>
          <td>{{ transaction.donationAmount }}</td>
          <td>{{ transaction.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
