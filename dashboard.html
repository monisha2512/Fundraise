<!DOCTYPE html>
<html ng-app="dashboardApp">
<head>
  <title>Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Your custom CSS styles here */
/* Global styles */
body {
  background: url("dashboard.jpg");
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-repeat: no-repeat;
    background-size: cover;
    width: 800px;
  }
  
  .container {
    margin-top: 20px;
  }
  
  /* Sidebar styles */
  .sidebar {
    
    padding: 20px;
  }
  
  .nav-link {
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
  }
  
  .nav-link:hover {
    background-color: #ddd;
  }
  
  /* Dashboard content styles */
  .dashboard-content {
    padding: 20px;
  }
  
  h1 {
    text-align: center;
  }
  
  h3 {
    margin-bottom: 10px;
  }
  
  p {
    margin-bottom: 15px;
  }
  
  .btn-primary {
    background-color: #c800ff;
    border-color: #0a0a0a;
  }
  
  .btn-primary:hover {
    background-color: #0069d9;
  }
  
  /* Transaction table styles */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  
  /* Specific styles for the provided image */
  .level-achieved {
    font-weight: bold;
  }
  .total-goal {
    font-weight: bold;
  }
  
  .reference-code {
    font-style: italic;
  }
  
  .share-button {
    margin-top: 20px;
  }
  </style>
</head>
<body ng-controller="DashboardController">
    <script src="dashboard.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h3>Dashboard</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h4>Goal Achieved</h4>
                <p>{{ user.goalAchieved }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h4>Total Goal</h4>
                <p>{{ user.totalGoal }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h4>Reference Code</h4>
                <p>{{ user.referralCode }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
              </div>
               <div class="col-md-6">
                <button class="btn btn-primary" onclick="copyDonationLink()">Copy Donation Link</button>
              </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function copyDonationLink() {
      var donationLink = "https://your-donation-link.com";
      var tempInput=document.createElement("input");
      tempInput.value=donationLink;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Donation link copied!");
    };
  </script>
  <script>
    function shareOnWhatsApp() {
      var donationLink= "https://your-donation-link.com";
      var message= "Hi, I am raising funds for NayePankh Foundation. Please support me by donating through this link"+ donationLink +"and make a difference!";
      var whatsappUrl = "https://api.whatsapp.com/send?text="+encodeURIComponent(message);
      window.open(whatsappUrl, '_blank');
    };
  </script>
</body>
</html>
